#leader bios
POLITICS_HAROLD_HOLT_DESC:0 "해롤드 에드워드 홀트에게 최근 호주 공화국의 총리로 지명된 것은 정치 분야에서 오랫동안 성취한 경력의 마지막 성과였다. 시드니에서 땅을 소유한 가정에서 태어난 홀트는 젊은 나이에 통합호주당 청년당원인 영 내셔널리스트의 일원으로 정계에 입문했고, 27세에 국회의원으로 선출돼 당시 최연소 하원의원이 됐다. 재빨리 로버트 멘지스의 프로테게가 된 홀트는 전시 기간 동안 그의 경력을 이어갔고 UAP의 새로 결성된 후계자인 호주 자유당의 대열을 뚫고 올라갔다.\n\n그 전쟁은 호주 국가에게 엄청난 충격으로 판명되었다. 쓰라린 패배로 끝나는 무의미한 전쟁으로, 그 나라는 용감한 젊은 새대를 잃었고, 일본 해가 태평양 위로 떠오르자, 호주는 그 불타는 광선에 어쩔 수 없이 상처를 입었다. 변화에 대한 외침과 깊은 정치적 위기 속에서 캔버라는 나치 군대가 영국의 점령을 완료한 것처럼 런던과의 유대를 끊어 호주 공화국을 탄생시켰다. 젊은 공화국의 정치는 노동당이 장악하고 있었지만, 곧 홀트는 반대파의 선두에 올라 결국 자유당의 지도자가 되었다.\n\n결국 자유당은 1961년 선거에서 승리할 만큼 충분한 인기를 얻었고, 마침내 홀트가 총리로 선출되엇다. 경제적이든 군사적이든 OFN과의 관계를 재확인하고 마침내 국가 경제를 안정시키겠다고 약속하면서, 홀트는 그의 개혁적인 강령으로 국가를 이기고, 시간이 지나야 자유롭고 번영하며 공정한 호주에 대한 그의 비전이 사라질지 알 수 있을것이다."
the_liberal_protege:0"자유주의 보호"
